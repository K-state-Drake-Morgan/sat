# Not generated by me
name: Rust Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Package binary
      shell: bash
      run: |
        mkdir -p dist
        BIN_NAME="sat"  # change this to your binary name
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/release/${BIN_NAME}.exe dist/
          cd dist
          zip ${BIN_NAME}-windows.zip ${BIN_NAME}.exe
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          cp target/release/${BIN_NAME} dist/
          cd dist
          zip ${BIN_NAME}-macos.zip ${BIN_NAME}
        else
          cp target/release/${BIN_NAME} dist/
          cd dist
          tar czf ${BIN_NAME}-linux.tar.gz ${BIN_NAME}
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: dist/*

  release:
    # Only run when a GitHub Release is created
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Upload binaries to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifacts/**/*

